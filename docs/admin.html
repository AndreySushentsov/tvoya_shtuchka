<body>
  <header>
    <div class="l-header__container"></div>
  </header>
  <div class="wrapper">
    <div class="form__container">
      <form class="form" id="upload" action="/upload" method="POST" enctype="multipart/form-data">
        <h2 class="form__subtitle">Загрузите картинку на сервер</h2>
        <div class="status"></div>
        <label class="form__input-line">
          <input class="form__input" name="name" type="text" placeholder="Описание картинки" id="file-desc">
        </label></br>
        <label class="form__input-line">
          <input class="form__input" name="photo" type="file" required accept="image/*" id="file-select">
        </label>
        <div class="form__btns">
          <input class="form__btn-send" name="" type="submit" value="Отправить">
          <input class="form__btn-reset" name="" type="reset" value="Очистить">
        </div>
      </form>
    </div>
  </div>
  <footer>
    <div class="l-contacts__container">
      <ul class="c-contacts__list">
        <li class="c-contacts__item">
          <div class="c-contacts__icon-wrapper"><i class="fa fa-map-marker c-contacts__icon" aria-hidden="true"></i></div>
          <div class="c-contacts__descr">Н.Тагил ул.Захарова 1а</div>
        </li>
        <li class="c-contacts__item">
          <div class="c-contacts__icon-wrapper"><i class="fa fa-phone c-contacts__icon" aria-hidden="true"></i></div>
          <div class="c-contacts__descr">8 902 270 96 92</div>
        </li>
        <li class="c-contacts__item">
          <div class="c-contacts__icon-wrapper"><i class="fa fa-envelope-o c-contacts__icon" aria-hidden="true"></i></div>
          <div class="c-contacts__descr">mymail@mail.com</div>
